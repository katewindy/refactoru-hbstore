<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    
    <div id="product-container">
      
    </div>
    <h4>Wishlist</h4>
    <ul id="wishlist">
      
    </ul>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="main.js"></script>
    <script src="products-data.js"></script>

    <script id="products" type="text/x-handlebars-template">
        <div class="product">
          <h3>{{title}}</h3>
          <img src="{{image}}">
          {{#if sale}}
          <p>Price: SALE $<del>{{cost}}</del> <strong>${{sale}}</strong></p>
          {{else}}
          <p>Price: ${{cost}}</p>
          {{/if}}
          <h5>Details</h5>
          <ul>
          {{#each details}}
            <li><strong>{{@key}}:</strong> {{this}}</li>
          {{/each}}
          </ul>
          <button class="btn btn-primary add">Add to Wishlist</button>
        </div>
    </script>
    <script type="text/x-handlebars-template" id="wishlistitem">
      <li class="wishItem">{{title}} <button class="btn btn-primary delete">Remove</button></li>
    </script>

  </body>
</html>
